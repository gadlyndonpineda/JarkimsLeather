<!-- templates/navbar.html -->
<!-- Link to Cinzel Bold -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
    /* Set background color for the whole page */
    body {
        background-color: #f5f0ea;
        margin: 0;
        font-family: 'Cinzel', sans-serif;
    }

    .navbar {
        background-image: url('/images/nav-background.png'); /* Set background image for navbar */
        background-size: cover; /* Ensure the background covers the navbar fully */
        padding: 10px;
        padding-left: 20px; /* Add padding on the left for spacing */
        display: flex;
        justify-content: space-between; /* Space between left and right sections */
        align-items: center;
        position: relative; /* Add relative positioning for hamburger menu */
        z-index: 10; /* Ensure navbar appears above other content */
    }

    .navbar .logo {
        display: flex;
        align-items: center;
    }

    .navbar img {
        width: 120px; /* Increase logo size */
        cursor: pointer;
    }

    .nav-links {
        display: flex;
    }

    .nav-link {
        padding: 5px 10px;
        text-decoration: none;
        color: #000000; /* Set a darker color for the text */
        font-weight: bold; /* Make text bold */
        font-family: 'Cinzel', sans-serif; /* Apply Cinzel font */
        margin-left: 10px; /* Space between nav links */
        text-transform: uppercase; /* Make all text uppercase */
    }

    .nav-link:hover {
        color: #d9b596; /* Optional: Hover color */
    }

    /* Hamburger menu for mobile */
    .hamburger {
        display: none; /* Hide hamburger by default */
        cursor: pointer;
        flex-direction: column;
        gap: 4px;
    }

    .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #000;
    }

    /* Mobile menu styles */
    .nav-links.mobile-menu {
        position: absolute;
        top: 60px;
        right: 0; /* Align to the right */
        background-color: #f5f0ea;
        padding: 10px 15px; /* Smaller padding for smaller menu */
        border-radius: 5px;
        display: none;
        flex-direction: column;
        gap: 8px; /* Smaller gap between links */
        text-align: center; /* Align text to the right */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 100; /* Ensure the mobile menu appears above other content */
    }

    

    .nav-links.mobile-menu.active {
        display: flex; /* Show menu when active */
    }

    .nav-links.mobile-menu .nav-link {
        margin-left: 0; /* Remove left margin on mobile */
        font-size: 1rem; /* Smaller font size for links */
    }

    /* Media query for mobile responsiveness */
    @media (max-width: 768px) {
        .nav-links {
            display: none; /* Hide links on mobile */
            width: 50%;
            justify-content: center;
        }

        .hamburger {
            display: flex /* Show hamburger menu */
        }
    }
</style>

<div class="navbar">
    <!-- Logo on the left -->
    <div class="logo">
        <img src="/images/jrkimslogo.png" alt="Logo" onclick="window.location.href='/';">
    </div>
    
    <!-- Hamburger icon for mobile -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Navigation links on the right -->
    <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/about" class="nav-link">About</a>
        <a href="/services" class="nav-link">Services</a>
        <a href="/contact" class="nav-link">Contact</a>
    </div>

    <!-- Mobile navigation menu -->
    <div class="nav-links mobile-menu">
        <a href="/" class="nav-link">Home</a>
        <a href="/about" class="nav-link">About</a>
        <a href="/services" class="nav-link">Services</a>
        <a href="/contact" class="nav-link">Contact</a>
    </div>
</div>

<script>
    // Toggle mobile menu
    function toggleMenu() {
        const mobileMenu = document.querySelector('.mobile-menu');
        mobileMenu.classList.toggle('active');
    }
</script>
